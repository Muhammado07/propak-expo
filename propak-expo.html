                      <p>First Name*</p>
                      <input type="text" placeholder="Mohamed" required />
                    </div>

                      <p>Last Name*</p>
                      <input type="text" placeholder="Ali" required />
                    </div>
                  </div>
                  <div class="input-box">
                    <p>Email*</p>
                    <input
                      type="email"
                      placeholder="mohamed@jci.com"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <p>Mobile Number*</p>
                    <input type="number" placeholder="0123456789" required />
                  </div>
                  <div class="input-box">
                    <p>Company Name*</p>
                    <input type="text" placeholder="Company Name" required />
                  </div>
                  <div class="input-boxs">
                    <input type="submit" class="send" value="Send" />
                  </div>
                </form>
              </div>
            </div>
